<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main class="container">
    <section class="container__card">
      <div class="card">
        <span class="card__top"></span>
        <div class="card__content">
          <!-- <h1>"some advice goes here some advice goes here some advice goes here"</h1> -->
        </div>
        <div class="card__bottom">
          <div class="card__divider">
            <span class="card__pdd"><img src="./images/pattern-divider-desktop.svg" alt="pattern divider desktop"></span>
            <span class="card__pdm"><img src="./images/pattern-divider-mobile.svg" alt="pattern divider mobile"></span>
          </div>
          <div class="card__button-container">
            <button class="btn">
              <img src="./images/icon-dice.svg" alt="dice svg button">
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
      Coded by <a href="#"> Martine S. Skorbakk</a>.
    </div>
  </footer>
  
  <script src="./script.js" ></script>
</body>
</html>
